<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary and Binary to Decimal</title>
</head>
<body>
    <h2>Decimal to Binary and Binary to Decimal Converter</h2>

    <label for="decimalInput">Enter a decimal number:</label>
    <input type="number" id="decimalInput" placeholder="Decimal number">

    <button onclick="convertDecimalToBinary()">Convert Decimal to Binary</button>
    <br>
    <label for="binaryInput">Enter a binary number:</label>
    <input type="text" id="binaryInput" placeholder="Binary number">

    <button onclick="convertBinaryToDecimal()">Convert Binary to Decimal</button>

    <p id="result"></p>

    <script>
        function convertDecimalToBinary() {
            let decimal = document.getElementById("decimalInput").value;
            
            if (decimal === "") {
                document.getElementById("result").innerHTML = "Please enter a valid decimal number.";
                return;
            }

            decimal = parseInt(decimal, 10); // Convert to integer
            let binary = decimal.toString(2); // Convert to binary
            document.getElementById("result").innerHTML = `Decimal: ${decimal} <br>Binary: ${binary}`;
        }
        function convertBinaryToDecimal() {
            let binary = document.getElementById("binaryInput").value;

            if (binary === "" || !/^[01]+$/.test(binary)) {
                document.getElementById("result").innerHTML = "Please enter a valid binary number.";
                return;
            }

            let decimal = parseInt(binary, 2); // Convert binary string to decimal
            document.getElementById("result").innerHTML = `Binary: ${binary} <br>Decimal: ${decimal}`;
        }
    </script>
</body>
</html>
