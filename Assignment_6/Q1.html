<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Variables</title>
    <script>
        function swapValues() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            
            a = a + b;
            b = a - b;
            a = a - b;
            
            document.getElementById('result').innerHTML = `Swapped Values: A = ${a}, B = ${b}`;
        }
    </script>
</head>
<body>
    <h2>Swap Two Variables Without a Third Variable</h2>
    <label for="num1">Enter A:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Enter B:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="swapValues()">Swap</button>
    <p id="result"></p>
</body>
</html>
