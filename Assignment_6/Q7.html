<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>

    <label for="nValue">Enter N:</label>
    <input type="number" id="nValue" placeholder="Enter a number">
    <button onclick="generateFibonacci()">Generate Fibonacci Sequence</button>

    <h2>Results:</h2>
    <p id="result"></p>

    <script>
        function fibonacci(n) {
            if (n <= 1) {
                return n;
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }
        function generateFibonacci() {
            let n = document.getElementById('nValue').value;
            let fibonacciSequence = [];
            
            for (let i = 0; i < n; i++) {
                fibonacciSequence.push(fibonacci(i));
            }
            
            document.getElementById('result').innerHTML = fibonacciSequence.join(', ');
        }
    </script>
</body>
</html>
