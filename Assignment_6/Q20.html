<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Frequency Counter</title>
</head>
<body>
    <h2>Character Frequency Counter</h2>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="e.g. hello">
    <button onclick="countCharacterFrequency()">Count Character Frequency</button>

    <p id="result"></p>

    <script>
        function countCharacterFrequency() {
            let str = document.getElementById("inputString").value;
            
            if (str === "") {
                document.getElementById("result").innerHTML = "Please enter a valid string.";
                return;
            }

            let charCount = {};  
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            document.getElementById("result").innerHTML = `Character frequencies: ${JSON.stringify(charCount)}`;
        }
    </script>
</body>
</html>
