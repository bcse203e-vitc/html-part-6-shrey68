<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Finder</title>
</head>
<body>
    <h2>Find the Longest Word in a Sentence</h2>
    <label for="sentenceInput">Enter a sentence:</label>
    <input type="text" id="sentenceInput" placeholder="e.g. I love programming in JavaScript">
    <button onclick="findLongestWord()">Find Longest Word</button>

    <p id="result"></p>

    <script>
        function findLongestWord() {
            let sentence = document.getElementById("sentenceInput").value;
            
            if (sentence.trim() === "") {
                document.getElementById("result").innerHTML = "Please enter a valid sentence.";
                return;
            }

            let words = sentence.split(' ');

            let longestWord = words.reduce((longest, currentWord) => {
                return currentWord.length > longest.length ? currentWord : longest;
            }, "");

            document.getElementById("result").innerHTML = `Longest word: ${longestWord}`;
        }
    </script>
</body>
</html>
