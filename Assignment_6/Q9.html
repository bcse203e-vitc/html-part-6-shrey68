<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find LCM of Two Numbers</title>
</head>
<body>
    <h1>Least Common Multiple (LCM) Calculator</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
    
    <br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <br><br>

    <button onclick="findLCM()">Find LCM</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function gcd(a, b) {
            if (b === 0) {
                return a;
            }
            return gcd(b, a % b);
        }
        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b);
        }

        function findLCM() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                document.getElementById('result').innerHTML = 'Please enter positive integers.';
                return;
            }

            let result = lcm(num1, num2);
            document.getElementById('result').innerHTML = `The LCM of ${num1} and ${num2} is: ${result}`;
        }
    </script>
</body>
</html>
